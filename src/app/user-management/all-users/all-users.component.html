<nav class="horoscope-nav">
    <ul>
      <li
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a [routerLink]="'/user-management'">All Users</a>
      </li>
      <li
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a [routerLink]="'/user-management/user-roles'">User Roles</a>
      </li>
    </ul>
  </nav>
  
  <div *ngIf="router.url === '/user-management'" class="horroscope-dashboard">
    <div class="page-item">
      <div class="page-entry-heading">
        <h3>All Users</h3>
        <a class="btn btn-primary" data-toggle="modal" data-target="#addUserModal"> + Add User</a>
      </div>
      <!--.page-entry-heading ends-->
  
      <div class="page-item-entry text-center">

        <!-- Data Tables START -->
        <table class="table table-striped table-mid-content table-bordered">
          <thead>
          <tr>
            
            <th scope="col" width="10%">S.No.</th>
            
            <th scope="col" width="20%">Name</th>
            <th scope="col" width="10%">Department</th>
            <th scope="col" width="10%">Phone</th>
            <th scope="col" width="10%">Email</th>
            <th scope="col" width="10%">Role</th>
            <th scope="col" width="20%">Action</th>
          </tr>
          </thead>
         
          <tbody> 

            <tr *ngFor="let user of allUsers; let i = index">
              <td>{{i+1}}</td>
              <td>{{user.fullName}}</td>
              <td>{{user.department}}</td>
              <td>{{user.phoneNumber}}</td>
              <td>{{user.email}}</td>
              <td>{{user.roles}}</td>
              <td>
                <a class="btn btn-icon btn-icon-edit" data-toggle="modal" data-target="#editSignModal">
                  <span class="material-icons">
                    edit
                    </span>
                </a>
                <a class="btn btn-icon btn-icon-view" data-toggle="modal" data-target="#modal">
                  <span class="material-icons">
                    delete 
                  </span>
                </a>
              </td>
            </tr>
         
          </tbody>
        </table>
        <!-- Data Tables END -->
        
      </div>
      <!--.page-entry-heading ends-->
    </div>
    <!--.page-item END-->
  </div>
  
  <router-outlet></router-outlet>
