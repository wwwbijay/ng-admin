<div
  *ngIf="_router.url === '/horoscope/update-monthly'"
  class="horroscope-dashboard"
>
  <div class="page-item">
    <div class="page-entry-heading">
      <h3>Monthly Horoscope (English)</h3> 
      <a
        (click)="newMonthly.assignAllSigns()"
        data-toggle="modal"
        data-target="#newMonthly"
        class="btn btn-primary"
        >+ New Monthly</a
      >
    </div>
    <!--.page-entry-heading ends-->
    
    <div class="page-item-entry text-center">
      <div class="row">
        <div class="col-2">
            <!-- Language Selecter -->
            <div class="lang_select_wrap">
              <div class="lang_selector">
                <ul>
                  <li
                    [routerLinkActive]="['active']"
                    [routerLinkActiveOptions]="{ exact: true }"
                  >
                    <a [routerLink]="'/horoscope/update-monthly'">Eng</a>
                  </li>
                  <li
                    [routerLinkActive]="['active']"
                    [routerLinkActiveOptions]="{ exact: true }"
                  >
                    <a [routerLink]="'/horoscope/update-monthly/np'">Nep</a>
                  </li>
                </ul>
              </div>
            </div>
       </div>
       <div class="col-4">
         <p>
           <strong> Selected Month:</strong> {{selected_month}}, {{selected_year}}
         </p>
       </div>

      <!-- Select Bar for Month & Year -->
      <div class="col-6 text-right">
        <div class="form-group row">
          <div class="col">
            <!-- select Month -->
            <select
              (change)="onMonthChange($event)"
              name="sel_month"
              class="browser-default custom-select"
            >
              <option selected>Select Month</option>
              <option *ngFor="let month of allMonths" value="{{ month.value }}">
                {{ month.text }}
              </option>
            </select>
          </div>
          <div class="col">
            <!-- select Year -->
            <select
              (change)="onYearChange($event)"
              name="sel_year"
              class="browser-default custom-select"
            >
              <option selected>Select Year</option>
              <option *ngFor="let year of allYears" value="{{ year.value }}">
                {{ year.text }}
              </option>
            </select>
          </div>
        </div>
      </div>

    </div>

      <!-- API TABLE -->
      <div class="row">
        <div class="col">
          <table class="table table-striped table-mid-content">
            <thead>
              <tr>
                <th scope="col" width="20%">Sign</th>
                <th scope="col" width="60%">English</th>
                <th scope="col" width="20%">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- All monthsdata by monthyear -->
              <tr *ngFor="let monthData of allMonthlyEng">
                <td>
                  <img
                    width="60"
                    src="{{ baseUrl + monthData.horoscopeImagePath }}"
                    class="img-fluid"
                  />
                  <span class="sign_title">
                    {{
                      monthData.horoscopeNameNepali +
                        "-" +
                        monthData.horoscopeNameEnglish
                    }}
                  </span>
                </td>
                <td [innerHTML]="monthData.horoscopeDescriptionEnglish"></td>
                <td>
                  <a
                    class="btn btn-icon btn-icon-edit"
                    data-toggle="modal"
                    data-target="#editMonthly"
                    (click)="editMonthly.assignAll(monthData.id)"
                  >
                    <span class="material-icons"> edit </span>
                  </a>
                  <a
                    class="btn btn-icon btn-icon-view"
                    data-toggle="modal"
                    data-target="#deleteMonthly"
                    (click)="deleteMonthly.assignAll(monthData.id)"
                  >
                    <span class="material-icons"> delete </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--.page-entry-heading ends-->
  </div>
  <!--.page-item END-->
</div>

<router-outlet></router-outlet>

<dialog-new-monthly-eng
  #newMonthly
  [selected_month]="selected_month"
  [selected_year]="selected_year"
  (getMonthlyEngByDate)="getMonthlyEngByDate()"
  (openSnackBar)="openSnackBar($event)"
></dialog-new-monthly-eng>

<dialog-edit-monthly-eng 
#editMonthly
[selected_month]="selected_month"
[selected_year]="selected_year"
(getMonthlyEngByDate)="getMonthlyEngByDate()"
(openSnackBar)="openSnackBar($event)"
></dialog-edit-monthly-eng>

<dialog-delete-monthly-eng 
#deleteMonthly
(getMonthlyEngByDate)="getMonthlyEngByDate()"
(openSnackBar)="openSnackBar($event)"
>
</dialog-delete-monthly-eng>
