<div class="horroscope-dashboard">
  <div class="page-item">
    <div class="page-entry-heading">
      <h3>Monthly Horoscope ( नेपाली )</h3>
      <a
        (click)="newMonthlyNep.assignAllSigns()"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#newMonthlyNep"
        >+ New Monthly</a
      >
    </div>
    <!--.page-entry-heading ends-->

    <div class="page-item-entry text-center">
      <div class="row date-picker mb-3">
        <div class="col-2 text-left">
          <div class="lang_select_wrap">
            <div class="lang_selector">
              <ul>
                <li
                  [routerLinkActive]="['active']"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <a [routerLink]="'/horoscope/update-monthly'">Eng</a>
                </li>
                <li
                  [routerLinkActive]="['active']"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <a [routerLink]="'/horoscope/update-monthly/np'">Nep</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-4">
          <p>
          <strong>Selected Month:</strong>
          {{selected_month}}, {{selected_year}}
        </p>
        </div>
        <div class="col-6 text-right">
          <div class="form-group row">
            <div class="col">
              <select
                (change)="onMonthChange($event)"
                name="sel_month"
                class="browser-default custom-select"
              >
                <option selected>Select Month</option>
                <option
                  *ngFor="let month of allMonths"
                  value="{{ month.value }}"
                >
                  {{ month.text }}
                </option>
              </select>
            </div>
            <div class="col">
              <select
                (change)="onYearChange($event)"
                name="sel_year"
                class="browser-default custom-select"
              >
                <option selected>Select Year</option>
                <option *ngFor="let year of allYears" value="{{ year.value }}">
                  {{ year.text }}
                </option>
              </select>
            </div>
          </div>

          <!--form-group end-->
        </div>
      </div>
      <!--.date-picker ends-->

      <div class="row">
        <div class="col">
          <table class="table table-striped table-mid-content">
            <thead>
              <tr>
                <th scope="col" width="20%">Sign</th>
                <th scope="col" width="60%">English</th>
                <th scope="col" width="20%">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let month of allMonthlyNep">
                <td>
                  <img
                    width="60"
                    src="{{ baseUrl + month.horoscopeImagePath }}"
                    class="img-fluid"
                  />
                  <span class="sign_title">
                    {{
                      month.horoscopeNameNepali +
                        "-" +
                        month.horoscopeNameEnglish
                    }}
                  </span>
                </td>
                <td>
                  {{ month.horoscopeDescriptionNepali | slice: 3:120 }}...
                </td>
                <td>
                  <a
                    class="btn btn-icon btn-icon-edit"
                    data-toggle="modal"
                    data-target="#editMonthlyNep"
                    (click)="editMonthlyNep.assignAll(month.id)"
                  >
                    <span class="material-icons"> edit </span>
                  </a>

                  <a
                    class="btn btn-icon btn-icon-view"
                    data-toggle="modal"
                    data-target="#deleteMonthlyNep"
                    (click)="deleteMonthlyNep.assignAll(month.id)"
                  >
                    <span class="material-icons"> delete </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--.page-entry-heading ends-->
  </div>
  <!--.page-item END-->
</div>

<dialog-new-monthly-nep
  #newMonthlyNep
  [selected_month]="selected_month"
  [selected_year]="selected_year"
  (getMonthlyNepByDate)="getMonthlyNepByDate()"
  (openSnackBar)="openSnackBar($event)"
>
</dialog-new-monthly-nep>

<dialog-edit-monthly-nep
  #editMonthlyNep
  [selected_month]="selected_month"
  [selected_year]="selected_year"
  (getMonthlyNepByDate)="getMonthlyNepByDate()"
  (openSnackBar)="openSnackBar($event)"
>
</dialog-edit-monthly-nep>

<dialog-delete-monthly-nep
  #deleteMonthlyNep
  (getMonthlyNepByDate)="getMonthlyNepByDate()"
  (openSnackBar)="openSnackBar($event)"
>
</dialog-delete-monthly-nep>

<dialog-edit-monthly-nep> </dialog-edit-monthly-nep>
