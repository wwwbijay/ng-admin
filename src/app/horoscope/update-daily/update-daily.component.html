<div class="horroscope-dashboard">
  <div class="page-item">
    <div class="page-entry-heading">
      <h3>Daily Horoscope</h3>
      <a class="btn btn-primary" data-toggle="modal" data-target="#newDaily">+ New Daily</a>
    </div>
    <!--.page-entry-heading ends-->

    <div class="page-item-entry text-center">
      <div class="row date-picker mb-3 ">
          <div class="col-8 text-left">
            <strong>Date:</strong>  {{selected_date | date}}
          </div>
          <div class="col-4 text-right">
              
                    <div class="form-group">
                      <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd"
                               name="dp" [(ngModel)]="selected_date" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                          <a (click)="d.toggle()">
                            <span class="material-icons">
                              today
                            </span>
                          </a>
                        </div>
                      </div>
                    </div>
        
         </div>
      </div>

      <daily-table></daily-table>
    </div>
    <!--.page-entry-heading ends-->
  </div>
  <!--.page-item END-->
</div>

<dialog-new-daily #newDaily [selected_date]="selected_date"></dialog-new-daily>
