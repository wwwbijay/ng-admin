<div class="horroscope-dashboard">
  <div class="page-item">
    <div class="page-entry-heading">
      <h3>Daily Horoscope</h3>
      <a
        (click)="newDaily.assignAllSigns()"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#newDaily"
        >+ New Daily</a
      >
    </div>
    <!--.page-entry-heading ends-->

    <div class="page-item-entry text-center">
      <div class="row date-picker mb-3">
        <div class="col-4 text-left">
          <div class="form-group">
            <div class="input-group">
              <input
                (ngModelChange)="dateChanged($event)"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                [(ngModel)]="selected_date"
                ngbDatepicker
                #d="ngbDatepicker"
              />
              <div class="input-group-append">
                <a (click)="d.toggle()">
                  <span class="material-icons"> today </span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 text-right">
          <strong>{{ dayTitle }} :</strong>
          <span class="selected_dates"> {{ selected_date | date }}</span>

          <!--form-group end-->
        </div>
      </div>
      <!--.date-picker ends-->
      <div *ngIf="loader" class="loader">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <table class="table table-striped table-mid-content">
        <thead>
          <tr>
            <th scope="col" width="20%">Sign</th>
            <th scope="col" width="30%">Nepali</th>
            <th scope="col" width="30%">English</th>
            <th scope="col" width="20%">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let day of alldaily">
            <td>
              <img
                width="60"
                src="{{ baseUrl + day.horoscopeImagePath }}"
                class="img-fluid"
              />
              <span class="sign_title">
                {{ day.horoscopeNameNepali + "-" + day.horoscopeNameEnglish }}
              </span>
            </td>
            <td [innerHTML]="day.horoscopeDescriptionNepali"></td>
            <td [innerHTML]="day.horoscopeDescriptionEnglish"></td>
            <td>
              <a
                class="btn btn-icon btn-icon-edit"
                data-toggle="modal"
                data-target="#editDaily"
                (click)="editDaily.assignAll(day.id)"
              >
                <span class="material-icons"> edit </span>
              </a>
              <a
                class="btn btn-icon btn-icon-view"
                data-toggle="modal"
                data-target="#deleteDaily"
                (click)="deleteDaily.assignAll(day.id)"
              >
                <span class="material-icons"> delete </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--.page-entry-heading ends-->
  </div>
  <!--.page-item END-->
</div>

<dialog-new-daily
  #newDaily
  [selected_date]="selected_date"
  (getDailyByDate)="getDailyByDate()"
  (openSnackBar)="openSnackBar($event)"
></dialog-new-daily>

<dialog-edit-daily
  #editDaily
  [selected_date]="selected_date"
  (getDailyByDate)="getDailyByDate()"
  (openSnackBar)="openSnackBar($event)"
></dialog-edit-daily>

<dialog-delete-daily
  #deleteDaily
  (getDailyByDate)="getDailyByDate()"
  (openSnackBar)="openSnackBar($event)"
>
</dialog-delete-daily>
