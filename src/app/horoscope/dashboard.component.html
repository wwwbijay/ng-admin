<div *ngIf="router.url === '/horoscope'" class="horroscope-dashboard">
    <div class="page-item">
        <div class="page-entry-heading">
            <h3>Horoscope Management</h3>
            <a class="btn btn-primary" data-toggle="modal" data-target="#createModal">+ Create</a>
        </div><!--.page-entry-heading ends-->

        <!-- Create Modal START -->
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                <h5 class="modal-title">Add New Zodiac Sign</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                        <div class="row">
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Title</label>
                          <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Subtitle</label>
                          <input type="text" class="form-control" id="inputPassword4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Image</label>
                            <input type="file" class="form-control" id="inputAddress" >
                          </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Create Modal END-->

        <div class="page-item-entry text-center">
            <manage-table></manage-table>
        </div><!--.page-entry-heading ends-->
      </div>
      <!--.page-item END-->
</div>
