<div
  *ngIf="_router.url === '/horoscope/update-yearly'"
  class="horroscope-dashboard"
>
  <div class="page-item">
    <div class="page-entry-heading">
      <h3>Yearly Horoscope (English)</h3>
      <a
        (click)="newYearlyEng.assignAllSigns()"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#newYearlyEng"
        >+ New Yearly</a
      >
    </div>
    <!--.page-entry-heading ends-->

    <div class="page-item-entry text-center">
      <div class="row date-picker mb-3">
        <div class="col-2">
          <div class="lang_select_wrap">
            <div class="lang_selector">
              <ul>
                <li
                  [routerLinkActive]="['active']"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <a [routerLink]="'/horoscope/update-yearly'">Eng</a>
                </li>
                <li
                  [routerLinkActive]="['active']"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <a [routerLink]="'/horoscope/update-yearly/np'">Nep</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-6 text-left">This year: {{ selected_year }}</div>
        <div class="col-4 text-right">
          <div class="form-group row">
            <div class="col">
              <select
                (change)="onYearChange($event)"
                name="sel_year"
                class="browser-default custom-select"
              >
                <option selected>Select Year</option>
                <option *ngFor="let year of allYears" value="{{ year.value }}">
                  {{ year.text }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!--.date-picker ends-->

      <div class="row">
        <div class="col">
          <table class="table table-striped table-mid-content">
            <thead>
              <tr>
                <th scope="col" width="20%">Sign</th>
                <th scope="col" width="30%">English</th>
                <th scope="col" width="20%">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let year of allYearlyEng">
                <td>
                  <img
                    width="60"
                    src="{{ baseUrl + year.horoscopeImagePath }}"
                    class="img-fluid"
                  />
                  <span class="sign_title">
                    {{
                      year.horoscopeNameNepali + "-" + year.horoscopeNameEnglish
                    }}
                  </span>
                </td>
                <td>
                  {{ year.horoscopeDescriptionEnglish | slice: 3:120 }}...
                </td>
                <td>
                  <a
                    class="btn btn-icon btn-icon-edit"
                    data-toggle="modal"
                    data-target="#editYearlyEng"
                    (click)="editYearlyEng.assignAll(year.id)"
                  >
                    <span class="material-icons"> edit </span>
                  </a>

                  <a
                    class="btn btn-icon btn-icon-view"
                    data-toggle="modal"
                    data-target="#deleteMonthlyEng"
                    (click)="deleteYearlyEng.assignAll(year.id)"
                  >
                    <span class="material-icons"> delete </span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--.page-entry-heading ends-->
  </div>
  <!--.page-item END-->
</div>

<router-outlet></router-outlet>

<dialog-new-yearly-eng
  #newYearlyEng
  [selected_year]="selected_year"
  (getYearlyEngByDate)="getYearlyEngByDate()"
  (openSnackBar)="openSnackBar($event)"
></dialog-new-yearly-eng>

<dialog-edit-yearly-eng 
#editYearlyEng
[selected_year]="selected_year"
(getYearlyEngByDate)="getYearlyEngByDate()"
(openSnackBar)="openSnackBar($event)">
</dialog-edit-yearly-eng>

<dialog-delete-yearly-eng
#deleteYearlyEng
(getYearlyEngByDate)="getYearlyEngByDate()"
(openSnackBar)="openSnackBar($event)">
></dialog-delete-yearly-eng>
