<!-- Modal Delete -->

<div class="modal fade" id="deleteDaily" tabindex="-1" role="dialog" aria-labelledby="deleteDailyLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteDailyLabel">Delete Daily Horoscope</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Are you Sure you want to delete this daily Horoscope?</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button (click)="confirmDelete()" type="button" class="btn btn-primary" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
 <!-- Modal Delete END -->
